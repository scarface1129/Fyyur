{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for items in data %}
<h4>{{ items.city }}, {{ items.state }}</h4>
	<ul class="items">
		<li>
			<a href="/venues/{{ items.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ items.name }}</h5>
				</div>
			</a>
		</li>
	</ul>
{% endfor %}
{% endblock %}
